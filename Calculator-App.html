<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            padding: 1rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #1f2937;
        }

        .calculator {
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 320px;
        }

        .display {
            padding: 1rem;
            background-color: #1f2937;
            text-align: right;
        }

        .calculation {
            height: 1.5rem;
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            overflow-x: auto;
            white-space: nowrap;
        }

        .result {
            font-size: 1.875rem;
            font-weight: 600;
            color: white;
            overflow-x: auto;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.25rem;
            padding: 0.5rem;
            background-color: #f3f4f6;
        }

        button {
            height: 3.5rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 500;
            border: none;
            background-color: white;
            color: #1f2937;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e5e7eb;
        }

        .clear {
            background-color: #ef4444;
            color: white;
        }

        .clear:hover {
            background-color: #dc2626;
        }

        .operator {
            background-color: #d1d5db;
        }

        .operator:hover {
            background-color: #9ca3af;
        }

        .equals {
            background-color: #3b82f6;
            color: white;
            grid-row: span 2;
        }

        .equals:hover {
            background-color: #2563eb;
        }

        .plus {
            grid-row: span 2;
        }

        .zero {
            grid-column: span 2;
        }

        @media (min-width: 640px) {
            .calculator {
                max-width: 384px;
            }
        }
    </style>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="calculator">
        <div class="display">
            <div class="calculation" id="calculation"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button class="operator" data-operation="÷">÷</button>
            <button class="operator" data-operation="×">×</button>
            <button class="operator" data-operation="-">-</button>

            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator plus" data-operation="+">+</button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="equals" id="equals">=</button>

            <button class="number zero" data-number="0">0</button>
            <button class="number" data-number=".">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultDisplay = document.getElementById('result');
            const calculationDisplay = document.getElementById('calculation');
            const numberButtons = document.querySelectorAll('.number');
            const operationButtons = document.querySelectorAll('.operator');
            const equalsButton = document.getElementById('equals');
            const clearButton = document.getElementById('clear');

            let currentInput = '';
            let previousInput = '';
            let operation = '';
            let calculated = false;

            // Number button click
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const number = button.getAttribute('data-number');
                    handleNumberClick(number);
                });
            });

            // Operation button click
            operationButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const op = button.getAttribute('data-operation');
                    handleOperationClick(op);
                });
            });

            // Equals button click
            equalsButton.addEventListener('click', handleEqualsClick);

            // Clear button click
            clearButton.addEventListener('click', handleClearClick);

            // Keyboard support
            document.addEventListener('keydown', handleKeyDown);

            function handleNumberClick(number) {
                if (calculated) {
                    resultDisplay.textContent = number;
                    currentInput = number;
                    calculated = false;
                } else {
                    if (resultDisplay.textContent === '0' || resultDisplay.textContent === 'Error') {
                        resultDisplay.textContent = number;
                        currentInput = number;
                    } else {
                        resultDisplay.textContent += number;
                        currentInput += number;
                    }
                }
            }

            function handleOperationClick(op) {
                if (resultDisplay.textContent === 'Error') return;

                if (previousInput && currentInput && operation && !calculated) {
                    handleEqualsClick();
                    previousInput = calculate(previousInput, currentInput, operation);
                    operation = op;
                    currentInput = '';
                    calculated = true;
                } else {
                    previousInput = currentInput || resultDisplay.textContent;
                    operation = op;
                    currentInput = '';
                    calculated = false;
                }
                updateCalculationDisplay();
            }

            function handleEqualsClick() {
                if (resultDisplay.textContent === 'Error' || !operation) return;

                try {
                    const result = calculate(previousInput, currentInput, operation);
                    resultDisplay.textContent = result;
                    previousInput = result;
                    currentInput = '';
                    operation = '';
                    calculated = true;
                    updateCalculationDisplay();
                } catch (error) {
                    resultDisplay.textContent = 'Error';
                    previousInput = '';
                    currentInput = '';
                    operation = '';
                    calculated = true;
                    calculationDisplay.textContent = '';
                }
            }

            function handleClearClick() {
                resultDisplay.textContent = '0';
                currentInput = '';
                previousInput = '';
                operation = '';
                calculated = false;
                calculationDisplay.textContent = '';
            }

            function calculate(prev, current, op) {
                const num1 = parseFloat(prev);
                const num2 = parseFloat(current);

                if (isNaN(num1) || isNaN(num2)) return 'Error';

                let result;
                switch (op) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '×':
                        result = num1 * num2;
                        break;
                    case '÷':
                        if (num2 === 0) throw new Error('Division by zero');
                        result = num1 / num2;
                        break;
                    default:
                        return 'Error';
                }

                // Handle floating point precision issues
                return Number.isInteger(result) ? result.toString() : result.toFixed(8).replace(/\.?0+$/, '');
            }

            function updateCalculationDisplay() {
                calculationDisplay.textContent = `${previousInput} ${operation} ${currentInput}`;
            }

            function handleKeyDown(e) {
                if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                    handleNumberClick(e.key);
                } else if (e.key === '+' || e.key === '-') {
                    handleOperationClick(e.key);
                } else if (e.key === '*') {
                    handleOperationClick('×');
                } else if (e.key === '/') {
                    e.preventDefault(); // Prevent browser's find functionality
                    handleOperationClick('÷');
                } else if (e.key === 'Enter' || e.key === '=') {
                    handleEqualsClick();
                } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                    handleClearClick();
                }
            }
        });
    </script>
</body>
</html>
